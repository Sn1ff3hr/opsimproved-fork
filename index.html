<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://placehold.co; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self'; connect-src 'self'; frame-ancestors 'none';" />
  <title data-key="title-business-ops">Business Operations | Ops Online Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body class="page-business-ops">
  <nav class="ops-nav">
    <div class="ops-logo">OPS</div>
    <div class="nav-links">
      <a href="index.html" class="nav-link active" data-key="nav-business-ops">Business Operations</a>
      <a href="contact-center.html" class="nav-link" data-key="nav-contact-center">Contact Center</a>
      <a href="it-support.html" class="nav-link" data-key="nav-it-support">IT Support</a>
      <a href="professional-services.html" class="nav-link" data-key="nav-professionals">Professionals</a>
    </div>
    <a href="#" id="join-nav-mobile" class="nav-link mobile-only">Join Us</a>
    <div id="toggles" class="toggles">
      <button id="lang-toggle" class="toggle-btn" aria-label="Toggle language" aria-pressed="false">EN</button>
      <button id="theme-toggle" class="toggle-btn" aria-label="Toggle dark/light theme" aria-pressed="false">Dark</button>
    </div>
  </nav>

  <div class="fab-container" aria-label="Quick actions">
    <button id="fab-menu" class="fab" aria-label="Toggle navigation" aria-controls="mobileNav" aria-expanded="false">
      <i class="fas fa-bars"></i>
    </button>
    <button id="fab-lang" class="fab lang-toggle" aria-label="Toggle language" aria-pressed="false">EN</button>
    <button id="fab-theme" class="fab theme-toggle" aria-label="Toggle dark/light theme" aria-pressed="false">Dark</button>
  </div>

  <main id="page-content">
    <header>
      <h1 data-key="header-heading">Empower Your Business. Simplify Your Life.</h1>
      <p data-key="header-subheading">From operational efficiency to expert staffing, we've got your back. </p>
      <a href="#cards-section" class="cta-button business-ops" data-key="cta-explore">Explore Services</a>
    </header>

    <section id="cards-section" class="grid-container">
      </section>

  <section id="form" class="contact-form-section business-ops-form">
      <h2 data-key="form-heading">Request a Free Consultation</h2>
      <form>
        <input type="text" placeholder="" data-key="form-name" required />
        <input type="email" placeholder="" data-key="form-email" required />
        <input type="tel" placeholder="" data-key="form-phone" required />
        <input type="text" placeholder="" data-key="form-company" required />
        <button type="submit" class="submit-button" data-key="form-submit">Request Now</button>
      </form>
    </section>
  </main>
  <button class="fab-contact" aria-label="Contact us" onclick="openContactModal()">
    <i class="fas fa-envelope"></i>
  <div id="modal-root"></div>
  <script src="js/dynamic-sections.js" defer></script>
  <script src="js/langtheme.js" defer></script>
  <script src="js/nav.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
