<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-key="title-business-ops">Business Operations | Ops Online Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Comprehensive business operations support for growing companies." />
  <meta name="robots" content="index,follow" />

  <!-- PCI DSS, CISA, NIST Compliance: CSP to prevent XSS. -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://placehold.co; connect-src 'self' https://your-form-api.workers.dev https://your-chat-api.workers.dev;">

  <!-- PWA Manifest & Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- ====================================
  Separate CSS Files
  ==================================== -->
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/components/header.css" />
  <link rel="stylesheet" href="styles/components/hero.css" />
  <link rel="stylesheet" href="styles/components/cards.css" />
  <link rel="stylesheet" href="styles/components/modals.css" />
  <link rel="stylesheet" href="styles/components/mobile-nav.css" />
  <link rel="stylesheet" href="styles/themes/dark-mode.css" />
  <link rel="stylesheet" href="styles/components/chatbot.css" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujlRH+vV8yvP1S5+n5A5K5J5F5G5H5I5J5K5L5M5N5O5P5Q5R5S5T5U5V5W5X5Y5Z5a5b5c5d5e5f5g5h5i5j5k5l5m5n5o5p5q5r5s5t5u5v5w5x5y5z5A5B5C5D5E5F5G5H5I5J5K5L5M5N5O5P5Q5R5S5T5U5V5W5X5Y5Z"
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="ops-nav">
      <div class="ops-logo">OPS</div>
      <div class="toggles">
        <button id="lang-toggle" class="toggle-btn" aria-label="Toggle language">ES</button>
        <button id="theme-toggle" class="toggle-btn" aria-label="Toggle theme">Dark</button>
      </div>
    </div>
  </header>
  <main>
    <section id="hero-section">
      <h1 class="hero-title" data-key="hero-title"></h1>
      <p class="hero-subtitle" data-key="hero-subtitle"></p>
      <a href="#cards-section" class="cta-button" data-key="cta-learn"></a>
    </section>
    <section id="cards-section" class="grid-container" aria-live="polite">
      <!-- Service cards dynamically generated by main.js -->
    </section>
  </main>
  
  <div id="modals-container">
    <!-- Modal HTML snippets for Join Us, Contact Us, and Chatbot -->
    <div id="join-us-modal" class="modal-backdrop" aria-hidden="true">
      <div class="ops-modal" role="dialog" aria-modal="true" aria-labelledby="join-us-title">
        <div class="draggable-handle"></div>
        <button class="close-modal" aria-label="Close modal">×</button>
        <h1 id="join-us-title" data-key="modal-join-us-title"></h1>
        <form id="join-form" autocomplete="off"></form>
      </div>
    </div>
    
    <div id="contact-us-modal" class="modal-backdrop" aria-hidden="true">
      <div class="ops-modal" role="dialog" aria-modal="true" aria-labelledby="contact-us-title">
        <div class="draggable-handle"></div>
        <button class="close-modal" aria-label="Close modal">×</button>
        <h1 id="contact-us-title" data-key="modal-contact-us-title"></h1>
        <form id="contact-form" autocomplete="off"></form>
      </div>
    </div>
    
    <div id="chatbot-modal" class="chatbot-backdrop" aria-hidden="true">
      <div class="ops-chatbot-modal" role="dialog" aria-modal="true" aria-labelledby="chatbot-title">
        <div id="chatbot-header">
          <span id="chatbot-title" data-key="chatbot-title"></span>
          <button class="close-modal chatbot-close" aria-label="Close chatbot">×</button>
        </div>
        <div id="chat-log" aria-live="polite"></div>
        <div id="chatbot-form-container">
          <form id="chatbot-input-row" autocomplete="off">
            <input id="chatbot-input" type="text" data-key="chatbot-placeholder" required maxlength="256">
            <button id="chatbot-send" type="submit" disabled aria-label="Send">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
          <label class="human-check">
            <input type="checkbox" id="human-check">
            <span id="human-label" data-key="chatbot-human-check"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="mobile-nav" class="mobile-nav" aria-label="Mobile navigation">
    <div class="nav-items">
      <a href="#" class="nav-btn" role="button" id="fab-contact-btn" title="Contact Us" aria-label="Contact Us"><i class="fa fa-envelope"></i></a>
      <a href="#" class="nav-btn" role="button" id="fab-join-btn" title="Join Us" aria-label="Join Us"><i class="fa fa-user-plus"></i></a>
      <a href="#" class="nav-btn" role="button" id="fab-chatbot-btn" title="Chatbot" aria-label="Chatbot"><i class="fa fa-comment"></i></a>
      <button id="lang-btn" class="nav-btn" aria-label="Toggle language">ES</button>
      <button id="theme-btn" class="nav-btn" aria-label="Toggle theme">Dark</button>
      <div class="dropdown">
        <button id="svc-btn" class="nav-btn" aria-expanded="false" aria-haspopup="true" aria-controls="svc-menu" aria-label="Toggle services menu"><i class="fa fa-bars"></i></button>
        <div class="dropdown-menu" id="svc-menu" role="menu" aria-label="Services menu">
          <a href="#" data-link="business-operations" role="menuitem">Ops</a>
          <a href="#" data-link="contact-center" role="menuitem">Center</a>
          <a href="#" data-link="it-support" role="menuitem">IT</a>
          <a href="#" data-link="professional-services" role="menuitem">Pros</a>
        </div>
      </div>
      <a href="#" class="nav-btn" title="Home" aria-label="Home" id="home-link"><i class="fa fa-home"></i></a>
    </div>
    <button id="toggle-nav" class="nav-btn main" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-nav">
      <span>Menu</span>
    </button>
  </div>
  
  <!-- ====================================
  Separate JS Files
  ==================================== -->
  <script src="scripts/app-data.js"></script>
  <script src="scripts/interactions/toggles.js"></script>
  <script src="scripts/interactions/modals.js"></script>
  <script src="scripts/interactions/mobile-nav.js"></script>
  <script src="scripts/components/chatbot.js"></script>
  <script src="scripts/components/contact-form.js"></script>
  <script src="scripts/components/join-form.js"></script>
  <script src="main.js"></script>

</body>
</html>
